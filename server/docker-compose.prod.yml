version: '3.8'

services:
  api:
    volumes: []
    command: >
      sh -c "
        rm -rf dist/ &&
        npm run build &&
        npm run db:generate &&
        npm run db:migrate || true &&
        npm run start:prod
      "
    restart: unless-stopped

  collector:
    command: npm run collect:prod
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped 