version: '3.8'

services:
  api:
    volumes: []  # 모든 볼륨 마운트를 비활성화
    command: >
      sh -c "
        npm run db:migrate || true &&
        npm run start:prod
      "
    restart: unless-stopped

  collector:
    command: npm run collect:prod
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped 